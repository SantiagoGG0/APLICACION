<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP</title>
</head>
<body>
    <header class="my-3">
         <h1 class="text-center text-primary">APP</h1>
    </header>
    
    <main class = "container">
        
        <section class = "row text-center">
            <article class = "col-xs-12 col-md-6 mb-3">
                
                <img class="img-fluid rounded" src="./assets/img/teachers.jpg" alt="Profesores.">
            
            </article>
           
            <article class = "col-xs-12 col-md-6">
               
                <form novalidate class="form-floating" id ="teacherForm">
                    
                    <div class="form-floating mb-3">
                        <input type ="text" id = "txtName" name="txtName" class="form-control" placeholder="Ejm: Santiago" required></input>
                        <label for="txtName">Nombre.</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea name="txtDescription" id="txtDescription" cols="30" rows="10" class="form-control" placeholder="@....com"></textarea>
                        <label for="txtDescription">Descripción.</label>

                    </div>
                    <div class="form-floating mb-3">
                        <input type ="email" id = "txtEmail" name="txtEmail" class="form-control" ></input>
                        <label for="txtEmail">Correo electrónico.</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type ="date" id = "txtBirthday" name="txtBirthday" class="form-control" placeholder="Ejm: 08/20/1912."></input>
                        <label for="txtBirthday">Fecha de nacimiento.</label>
                    </div>
                    <div class ="row">
                        <div class=" d-grid col-md-6 mb-3">
                            <button type="reset" id="btnCancel"class = "btn btn-secondary">Cancelar</button>
                        </div>
                        <div class="d-grid col-md-6 mb-3">
                            <button type = "submit" id="btnSubmit"class = "btn btn-success">Enviar</button>
                        </div>
                    </div>
                </form>
                   
                    
            </article>
        </section>
        
        <section class = "row mt-3">
            <div class = "col-12 mb-3">
                <div class="table-responsive">
                <table id="tblTeachers" class="table table-hover table-bordered">
                    <caption>
                        REGISTROS
                    </caption>
                    <thead>
                        <tr class=" table-dark text-center">
                            <th scope ="col">
                                ID.
                            </th>
                            <th scope ="col">
                                Nombre.
                            </th>
                            <th scope ="col">
                                Descripción.
                            </th>
                            <th scope ="col">
                                Correo.
                            </th>
                            <th scope ="col">
                                Fecha de nacimiento.
                            </th>
                            <th scope ="col">
                                Opciones.
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="align-middle">
                            <td class="text-center">
                                102030
                            </td>
                            <td>
                                Santiago Garcia
                            </td>
                            <td>
                                Da clases de CEH en Harvard.
                            </td>
                            <td>
                                whitlotus@gmail.com
                            </td>
                            <td>
                                13/04/2023
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary" title="Editar.">
                                   <em class="fa fa-pencil"></em> Editar.
                                </button>
                                <button type="button" class="btn btn-danger" title="Eliminar.">
                                    <em class="fa fa-trash"></em>Eliminar.
                                </button>   
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>    
        
        </section>  
    </main>
    <footer class ="text-center">
        Derechos reservados por Santiago. <em class = 'fa-brands fa-apple'> </em>
    </footer>
</body>
</html>
